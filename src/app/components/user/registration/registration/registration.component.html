<form [formGroup]="registrationForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <label>User name</label>
    <input class="form-control" name="name" formControlName="userName" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="email" />
  </div>
  <div *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched" class="alert alert-danger">
    Invalid email format!
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" name="password" formControlName="password" />
  </div>
  <div class="form-group">
    <label>Password confirmation</label>
    <input class="form-control" name="passwordConfirm" formControlName="passwordConfirm" />
  </div>
  <div *ngIf="registrationForm.controls['passwordConfirm'].invalid && registrationForm.controls['passwordConfirm'].touched" class="alert alert-danger">
    Password must match!
  </div>
  <div class="form-group">
    <button class="btn btn-default" [disabled]="registrationForm.invalid">
      Log in
    </button>
  </div>
</form>
